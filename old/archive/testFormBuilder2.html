<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <script src="./jquery-latest.min.js"></script>

        <link href="./formbuilder/src/css/jquery.formbuilder.css" media="screen" rel="stylesheet">

            $(function(){
