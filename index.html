<!DOCTYPE HTML>
<html>

<head>
  <title>Flocktracker</title>

  <!-- css libraries -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  
  <!-- js base libs -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>

  <!-- ng source -->
  <script src="/bower_components/angular/angular.min.js"></script>

  <!-- ng models/directive -->
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="/bower_components/angular-ui/build/angular-ui.min.js"></script>
  <script type="text/javascript" src="/bower_components/angular-ui-sortable/sortable.min.js"></script>

  <link rel="stylesheet" href="/static/style/main.css"> 

  <script src="example.json"></script>
  <script src="/static/scripts/main.js"></script>




</head>

<body ng-app="surveyBuilderApp" ng-controller="surveyBuilder">

  <nav class="navbar">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="projects">
        <img src="/static/gfx/logo.svg" class="logo"></img>
      </a>
    </div>
    <div class="navbar-header">
      <a ui-sref="projects">
        <h3><b>Flocktracker</b> Survey Builder</h3>
      </a>
    </div>
    <div id="navbar">
      <ul class="nav navbar-nav pull-right">
      	<!-- maybe later -->
      </ul>
    </div>
  </nav>


	<div class="container">
		<tabset>
			<tab heading="Survey">
				<div ui-sortable ng-model="flockSON.survey.chapters">
					<div ng-repeat="(chapIndex, chapter) in flockSON.survey.chapters">
						<div class="panel panel-default trips">
		          <div class="panel-heading">
		            <h4 class="panel-title">Chapter {{ chapIndex+1 }}: {{ chapter.title }}</h4>
		          </div>
		          <div class="panel-body">
								<div ng-repeat="question in chapter.questions">
									<h5>{{ question.text }}</h5>
									<ol ui-sortable ng-model="question.answers">
										<li ng-repeat="answer in question.answers">
											{{ answer.text }}
										</li	>
									</div>
								</ol>
		          </div>
		        </div>
					</div>
				</div>
			</tab>
			<tab heading="Tracker">
				{{ flockSON.TrackerProject }}
			</tab>
			<tab heading="Counters">
				{{ flockSON.CountersProject }}
			</tab>
		</tabset>
	</div>


  <footer>
    <div class="container text-center">
      <small class="text-muted">Copyright 2015 Urban Launchpad MX, Singapore-MIT Alliance for Research and Technology</small>
    </div>
  </footer>

</body>

</html>
